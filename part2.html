<!DOCTYPE html>
<html>
    <head>
        <h1>Welcome to DateXpress!</h1>
        <style>
            fieldset{background:lightyellow; border: 10px solid yellow; margin-bottom: 10px; width: 720px}
            label{width: 180px; display: inline-block; text-align: right; vertical-align: top}
            .textbox{width: 360px; height: 50px}
            #gender,#contact{width: auto}
            .rangeval{text-align: center; vertical-align: top}
        </style>
    </head>


    <body>
        <p>Please enter the following information</p>
    <form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Your face</legend>
            <label for="avatar">Your image:</label><input type="file" id ="avatar" name="avatar" required><br>
            <label for="preview">Image Preview:</label><img id="preview">
        </fieldset>
        <fieldset>
            <legend>Your general details</legend>
            <label for="name">Name:</label><input type="text" id="name" required><br>
            <label for="gender">Gender:</label><input class="selection" type="radio" id="gender" name="gender" value="male" required>Male<input type="radio" class="option" id="gender" name="gender" value="female" required>Female <br>
            <label for="age">Age:</label><input type="number" id="age" name="age" required> <br>
            <label for="date">Date of birth:</label><input type="date" id="date" name="date"> <br>
            <label for="favorite_color">Favorite color:</label> <input type="color" id="favorite_color" name="color"><br>
            <label for="country">Which country:</label><select id="country" name="country">
            <option></option>
            <option value="ch">China</option>
            <option value="fr">France</option>
            <option value="ph">Philippines</option>
            <option value="it">Italy</option>
            <option value="us">United States</option>
            <option value="gr">Germany</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Your indicators</legend>
            <label for="height">Height:</label>
            <span class="rangeval">Short </span><input type="range" id="height" min="0" max="100"><span class="rangeval"> Tall</span> <br>
            <label for="salary">Salary:</label>
            <span class="rangeval">Poor </span><input type="range" id="salary" min="0" max="100"><span class="rangeval"> Rich</span>  
        </fieldset>
        <fieldset>
            <Legend>Your Contact Information</legend>
            <label for="email">Email:</label><input type="email" id="email" required> <br>
            <label for="mobile">Mobile:</label><input type="tel" id="mobile"> <br>
            <label for="address">Address:</label><textarea class="textbox" rows="3" cols="60" name="address"></textarea> <br>
            <label for="contact">Method to contact you:</label> <input type="checkbox" id="contact" name="items" value="email">Email <input type="checkbox" id="contact" name="items" value="whatsapp">Whatsapp <input type="checkbox" id="contact" name="items" value="inapp_chat">In-app chat
        </fieldset>
        <input type="submit" value="Submit">
    </form>
    </body>
</html>
